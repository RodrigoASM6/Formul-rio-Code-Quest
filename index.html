<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio CodeQuest</title>
    <link rel="stylesheet" href="./CSS/body.css">
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="./Imagens/Cartoon_coding.jpeg" alt="">
        </div>
        <div class="form">
          <form action="#">
            <div class="form-header">
              <div class="title">
                <h1>Cadastre-se no CodeQuest</h1>
              </div>
              <div class="login-button">
                <button><a href="#">Entrar</a></button>
              </div>
            </div>

            <div class="input-group">
              <div class="input-box">
                <label for="firstname"></label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo" required>
              </div>

              <div class="input-box">
                <label for="E-mail"></label>
                <input id="email" type="email" name="email" placeholder="E-mail" required>
              </div>

              <div class="input-box">
                <label for="Celular"></label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
              </div>

              <div class="input-box">
                <label for="Data de nascimento">Data de nascimento</label>
                <input id="nascimento" type="date" name="nascimento" required>
              </div>

              <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
              </div>

              <div class="input-box">
                <label for="confirmpassword">Confirme sua senha</label>
                <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha" required>
              </div>
            </div>

            <div class="linguagens">
              <div class="linguagens-title">
                <h6>Linguagens que domina</h6>
              </div>

              <div class="linguagens-group">
                <div class="linguagens-input">
                  <input type="radio" name="javascript" id="lingua">
                  <label for="javascript">Javascript</label>
                </div>

                <div class="linguagens-input">
                  <input type="radio" name="phyton" id="lingua">
                  <label for="phyton">Phyton</label>
                </div>

                <div class="linguagens-input">
                  <input type="radio" name="java" id="lingua">
                  <label for="java">Java</label>
                </div>

                <div class="linguagens-input">
                  <input type="radio" name="cpp" id="lingua">
                  <label for="cpp">C++</label>
                </div>

                <div class="linguagens-input">
                  <input type="radio" name="outro" id="lingua">
                  <label for="outro">Outro</label>
                  <input
                    type="text"
                    id="outrolingua"
                    name="outrolingua"
                    placeholder="Especificar"
                  />
                </div>
              </div>
            </div>

            <div class="continue-button">
              <button><a href="">#</a>Continuar</button>
            </div>
          </form>
        </div>
    </div>
    
    
  </body>
</html>
