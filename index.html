<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário CodeQuest</title>
  </head>
  <body>
    <h1>
      Formulário de Inscrição para a Maratona de Programação CodeQuest 2025.
    </h1>

    <p>
      A "Maratona de Programação CodeQuest" é um evento onde programadores de
      todos os níveis podem participar de desafios de codificação em equipes ou
      individualmente.
    </p>

    <form action="">
      <h1>Preencha o forumulário para se inscrever no evento</h1>

      <label for="nome">Nome Completo:</label>
      <input type="text" name="nome" required />

      <label for="E-mail">E-mail:</label>
      <input type="email" name="email" required />

      <label for="telefone">Telefone</label>
      <input type="text" name="telefone" required />

      <label for="nascimento">Data de Nascimento</label>
      <input type="date" name="nascimento" required />

      <label for="experiencia">Nível de Experiência</label>
      <select name="experiencia" id="" required>
        <option value="">Selecione...</option>
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">Intermediário</option>
        <option value="avancado">Avançado</option>
      </select>

      <label>Tipo de Participação</label>

      <div>
        <input type="radio" name participacao value="individual" required />
      </div>
    </form>
  </body>
</html>
