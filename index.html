<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio CodeQuest</title>
    <link rel="stylesheet" href="./CSS/Style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="./Imagens/Cartoon_coding.jpeg" alt="" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>CodeQuest</h1>
            </div>
            <div class="login-button">
              <button><a href="#">Entrar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Nome</label>
              <input
                id="firstname"
                type="text"
                name="firstname"
                placeholder="Digite seu primeiro nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>

            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="E-mail"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>

            <div class="input-box">
              <label for="password">Senha</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <div class="input-box">
              <label for="confirmpassword">Confirme sua senha</label>
              <input
                id="confirmpassword"
                type="password"
                name="confirmpassword"
                placeholder="Digite sua senha"
                required
              />
            </div>
          </div>

          <div class="linguagens">
            <div class="linguagens-title">
              <h6>Linguagens que domina</h6>
            </div>

            <div class="linguagens-group">
              <div class="linguagens-input">
                <input type="radio" id="javascript" name="linguagem" value="javascript" />
                <label for="javascript">Javascript</label>
              </div>

              <div class="linguagens-input">
                <input type="radio" id="python" name="linguagem" value="python" />
                <label for="python">Python</label>
              </div>

              <div class="linguagens-input">
                <input type="radio" id="java" name="linguagem" value="java" />
                <label for="java">Java</label>
              </div>

              <div class="linguagens-input">
                <input type="radio" id="cpp" name="linguagem" value="cpp" />
                <label for="cpp">C++</label>
              </div>

              <div class="linguagens-input">
                <input type="radio" id="outro" name="linguagem" value="outro" />
                <label for="outro">Outro</label>
                <input
                  type="text"
                  id="outrolingua"
                  name="outrolingua"
                  placeholder="Especificar"
                />
              </div>
            </div>
          </div>

          <div class="continue-button">
            <button type="submit">Continuar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
